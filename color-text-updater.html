<!DOCTYPE html>
<html>
<head>
    <title>Color & Text Updater</title>
</head>
<body>

    <h2>Color & Text Updater</h2>

    <input type="text" id="colorInput" placeholder="Enter color name">
    <br><br>

    <input type="text" id="textInput" placeholder="Enter new text">
    <br><br>

    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>

    <br><br>

    <div id="displayBox" style="width: 300px; height: 120px; background: lightgray; padding: 10px;">
        This is the initial text.
    </div>

    <script>

        const colorInput = document.getElementById("colorInput");
        const textInput = document.getElementById("textInput");
        const displayBox = document.getElementById("displayBox");

        const bgButton = document.getElementById("bgBtn");
        const textButton = document.getElementById("textBtn");

        // 1️ Change Background Color
        bgButton.addEventListener("click", () => {
            const color = colorInput.value.trim();

            // Create a temporary element to validate color
            const temp = document.createElement("div");
            temp.style.color = color;

            if (temp.style.color === "") {
                alert("Invalid color name!");
            } else {
                displayBox.style.backgroundColor = color;
            }
        });

        // 2️ Update Text Content
        textButton.addEventListener("click", () => {
            const newText = textInput.value.trim();

            if (newText === "") {
                alert("Please enter some text!");
            } else {
                displayBox.textContent = newText;
            }
        });

    </script>

</body>
</html>
